<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myString = "Tuấn Lào Cai ăn mèn mén";

let countCharacters = function (str) {
    let characterCount = 0;

    for (let i = 0; i < str.length; i++) {
        if (str[i] !== ' ') {
            characterCount++;
        }
    }

    return characterCount;
};

let result = countCharacters(myString);
console.log("Số ký tự trong chuỗi là: " + result);

    </script>
</body>
</html>
